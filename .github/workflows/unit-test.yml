name: Go package

on:
  pull_request:
    types: [opened, reopened,synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ouzi-dev/commit-status-updater@v2
      
      - name: install protoc
        run: |
          sudo apt-get update
          sudo apt-get install libprotobuf-dev protobuf-compiler 
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: make init
        run: make init

      - name: make all
        run: make all

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - if: always()
        uses: ouzi-dev/commit-status-updater@v2
        with:
          status: "${{ job.status }}"
